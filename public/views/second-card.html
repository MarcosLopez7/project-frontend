<px-card header-text='Tiempo Acumulado'>
    <h3>Temperaturas de aviones</h3>

    <label>Número de vuelo (sólo números de 700103 a 700197)</label>
    <input type="number" ng-model="num">
    <button ng-click="consumela()">Submit</button><br>

    serial: {{ num }}
    <br/>
    ruta: {{ ruta }}
    <br><br>
    <px-simple-line-chart width="auto" min="0" max={{max}} line-data="{{data}}" min-label="min" max-label="{{max}}"></px-simple-line-chart>

</px-card>
