<px-card header-text='Motores dañados'>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="info in data">
            <div style="display:inline;">Serial: {{ info.engineSerial }}</div> <div style="padding-left:20em; display:inline;" > Tiempo: {{ info.tiempo }}</div>
        </li>
    </ul>

    <br>
    <p><strong>Total de pérdidas por cancelaciones</strong>: ${{ costo }}</p>
</px-card>
